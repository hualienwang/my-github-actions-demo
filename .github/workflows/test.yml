name: Run Tests on Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 步驟 1：檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 步驟 2：設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 步驟 3：安裝依賴（雖然沒用到 npm 套件，但保留習慣）
      - name: Install dependencies
        run: npm install

      # 步驟 4：執行測試
      - name: Run tests
        run: npm test